<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://192.168.13.107:8080/style-guide/css/fluig-style-guide.min.css">
        <link rel="stylesheet" type="text/css" href="teste.css">
        <script src="http://192.168.13.107:8080/portal/resources/js/jquery/jquery.js"></script>
        <script src="http://192.168.13.107:8080/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script src="http://192.168.13.107:8080/portal/resources/js/mustache/mustache-min.js"></script>
        <script src="http://192.168.13.107:8080/style-guide/js/fluig-style-guide.min.js"></script>
        <script src="http://192.168.13.107:8080/portal/resources/js/jquery.mask.min.js"></script>
    </head>
    <body>
        <div class="fluig-style-guide">
            <form role="form">
                <input type="hidden" id="RQ001_idUsuario" name="RQ001_idUsuario" value=""/>
                <div class="tab-content">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Dados Usuário</div>
                        <div class="panel-body">
                            <div class="form-group col-md-9 col-xs-6">
                                <label for="RQ001_nome_usuario">Nome usuário</label>
                                <input type="text" class="form-control" id="RQ001_nome_usuario" name="RQ001_nome_usuario" placeholder="Nome do usuário">
                            </div>
                            <div class="form-group col-md-3 col-xs-6">
                                <label for="RQ001_data">Data</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="RQ001_data" name="RQ001_data" placeholder="  /  /    ">
                                    <span class="input-group-addon">
                                        <span class="fluigicon fluigicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Dados Despesa</div>
                        <div class="panel-body">
                            <div class="form-group col-md-3">
                                <label for="RQ001_natureza">Natureza</label>
                                <select class="form-control" id="RQ001_natureza" name="RQ001_natureza" dataset="dsNatureza" datasetkey="codigo" datasetvalue="descricao_2"></select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="RQ001_departamento">Departamento</label>
                                <input type="zoom" class="form-control" id="RQ001_departamento" name="RQ001_departamento" data-zoom="{
                                    'datasetId':'departamento',
                                    'displayKey':'descricao',
                                    'fields':[
                                        {
                                            'field':'id',
                                            'label':'Id'
                                        },
                                        {
                                            'field':'descricao',
                                            'label':'Descrição'
                                        }
                                    ]
                                }">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="RQ001_valor">Valor</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="RQ001_valor" name="RQ001_valor" placeholder="0,00">
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="RQ001_cpf">Cpf</label>
                                <input type="text" class="form-control" id="RQ001_cpf" name="RQ001_cpf">
                            </div>
                            <div class="form-group">
                                <label for="RQ001_observacao">Observação</label>
                                <textarea class="form-control" id="RQ001_observacao" name="RQ001_observacao" rows="5"></textarea>
                                <button type="button" class="btn btn-primary" id="RQ001_botao" onclick="anexoCustom()">Anexo Custom</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Endereço</div>
                        <div class="panel-body">
                            <div class="form-group col-md-12">
                                <div class="form-group col-md-3">
                                    <label for="RQ001_cpf">Cep</label>
                                    <input type="text" class="form-control" id="RQ001_cep" name="RQ001_cep">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="RQ001_logradouro">Logradouro</label>
                                    <input type="text" class="form-control" id="RQ001_logradouro" name="RQ001_logradouro">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="RQ001_numero">Número</label>
                                    <input type="text" class="form-control" id="RQ001_numero" name="RQ001_numero">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="RQ001_bairro">Bairro</label>
                                    <input type="text" class="form-control" id="RQ001_bairro" name="RQ001_bairro">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">Rateio por centro de custo</div>
                        <div class="panel-body">
                            <div class="form-group col-md-12">
                                <div class="table-responsive">
                                    <table class="table" id="RQ001_tabelaCentroDeCusto" tablename="RQ001_tabelaCentroDeCusto">
                                        <thead>
                                            <tr>
                                                <th>Centro de custo</th>
                                                <th>Observação</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input type="text" class="form-control" id="RQ001_texto_centro_custo" name="RQ001_texto_centro_custo">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" id="RQ001_observacao_centro_custo" name="RQ001_observacao_centro_custo">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script src="teste.js"></script>
</html>
